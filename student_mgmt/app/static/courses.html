<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>课程管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">学生管理系统</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/students.html">学生</a>
          <a class="nav-link active" href="/courses.html">课程</a>
          <a class="nav-link" href="/enrollments.html">选课</a>
        </div>
      </div>
    </nav>

    <main class="container py-4" id="courses-page">
      <h2 class="mb-3">课程管理</h2>

      <form id="course-form" class="row g-3 mb-4">
        <div class="col-md-3">
          <label class="form-label">课程代码</label>
          <input type="text" class="form-control" id="course-code" required />
        </div>
        <div class="col-md-5">
          <label class="form-label">课程名称</label>
          <input type="text" class="form-control" id="course-title" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">学分</label>
          <input type="number" class="form-control" id="course-credits" value="3" min="0" max="30" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">新增</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped align-middle" id="courses-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>代码</th>
              <th>名称</th>
              <th>学分</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
