<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选课管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">学生管理系统</a>
        <div class="navbar-nav">
          <a class="nav-link" href="/students.html">学生</a>
          <a class="nav-link" href="/courses.html">课程</a>
          <a class="nav-link active" href="/enrollments.html">选课</a>
        </div>
      </div>
    </nav>

    <main class="container py-4" id="enrollments-page">
      <h2 class="mb-3">选课管理</h2>

      <form id="enrollment-form" class="row g-3 mb-4">
        <div class="col-md-5">
          <label class="form-label">学生</label>
          <select class="form-select" id="enrollment-student" required></select>
        </div>
        <div class="col-md-5">
          <label class="form-label">课程</label>
          <select class="form-select" id="enrollment-course" required></select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">新增选课</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped align-middle" id="enrollments-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>学生</th>
              <th>课程</th>
              <th>成绩</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
