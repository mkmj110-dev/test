<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学生管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">学生管理系统</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="/students.html">学生</a>
          <a class="nav-link" href="/courses.html">课程</a>
          <a class="nav-link" href="/enrollments.html">选课</a>
        </div>
      </div>
    </nav>

    <main class="container py-4" id="students-page">
      <h2 class="mb-3">学生管理</h2>

      <form id="student-form" class="row g-3 mb-4">
        <div class="col-md-4">
          <label class="form-label">姓名</label>
          <input type="text" class="form-control" id="student-name" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">邮箱</label>
          <input type="email" class="form-control" id="student-email" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">年龄</label>
          <input type="number" class="form-control" id="student-age" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">新增</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped align-middle" id="students-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>姓名</th>
              <th>邮箱</th>
              <th>年龄</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
